
name: Terraform Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configurar Credenciais AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: echo "Configura√ß√£o de credenciais AWS conclu√≠da!"

      - name: Validar C√≥digo Terraform
        run: |
          echo "üîç Verificando formata√ß√£o do c√≥digo Terraform..."
          terraform fmt -check -diff || echo " Formata√ß√£o incorreta! Execute 'terraform fmt' para corrigir."

          echo "üîç Validando a configura√ß√£o do Terraform..."
          terraform validate -no-color || echo " Erro na valida√ß√£o! Corrija os problemas antes de continuar."

      - name: Checking
        run: ls -lha
        working-directory: ./

      - name: Inicializar Terraform
        run: terraform init
        working-directory: ./

      - name: Criar Plano (Terraform Plan)
        run: terraform plan -out=tfplan

      - name: Aplica√ß√£o (Terraform Apply) - Requer Aprova√ß√£o
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
