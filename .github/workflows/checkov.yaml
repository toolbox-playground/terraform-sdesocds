name: Terraform Security & Validation

on:
  push:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform-checkov:
    name: Terraform Validation & Security
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name:  Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name:  Instalar Checkov (Escaneamento de Seguran√ßa)
        run: |
          echo " Instalando Checkov..."
          pip install checkov
          checkov --version

      - name:  Inicializar Terraform (`terraform init`)
        run: terraform init

      - name:  Validar C√≥digo Terraform (`terraform fmt`, `terraform validate`)
        run: |
          echo " Verificando formata√ß√£o do c√≥digo Terraform..."
          terraform fmt -check -diff || echo " Formata√ß√£o incorreta! Execute 'terraform fmt' para corrigir."

          echo "üîç Validando a configura√ß√£o do Terraform..."
          terraform validate -no-color || echo " Erro na valida√ß√£o! Corrija os problemas antes de continuar."

      - name:  Instalar TFLint
        run: |
          echo " Instalando TFLint..."
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name:  Executar TFLint
        run: |
          echo " Executando TFLint para verificar melhores pr√°ticas..."
          tflint --init
          tflint --format compact || echo " Erros encontrados pelo TFLint! Corrija antes de continuar."

      - name:  Rodar Checkov (Seguran√ßa de Infraestrutura)
        run: |
          echo " Rodando Checkov para escanear a seguran√ßa do c√≥digo Terraform..."
          checkov -d . --quiet --compact || echo "‚ö† Erros de seguran√ßa encontrados! Corrija antes de continuar."

      - name:  Criar Plano (Terraform Plan)
        run: terraform plan -out=tfplan
